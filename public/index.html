<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="build/tailwind.css">
        <title>Online Store</title>
    </head>
    <body class="bg-gray-200">
        <!--app bar-->
        <div class="flex md:hidden justify-between items-center mt-11 px-4 mb-6">
            <div>Digitize</div>
            <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
            <div class="w-7 h-7 bg-white shadow-md flex justify-center items-center rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="h-5 w-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"/>
                </svg>

            </div>
        </div>
        <!--filter and sort mobile section-->
        <div class="flex md:hidden justify-between items-center px-4 gap-x-2 mb-9">
            <div class="flex items-center justify-start bg-white rounded-md py-2 pr-4 w-1/2">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="h-5 w-5 stroke-orange-600">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"/>
                    </svg>

                </div>
                <span class="text-slate-800 text-sm font-medium mr-3">محبوب ترین </span>
            </div>

            <div class="flex items-center justify-start bg-white rounded-md py-2 pr-4 w-1/2">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="h-5 w-5 stroke-gray-400">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z"/>
                    </svg>

                </div>
                <span class="text-slate-800 text-sm mr-2 font-medium">فیلتر : اپل</span>
            </div>
        </div>

        <div class="grid grid-cols-12 md:gap-8 p-4">
            <!--sidebar-->
            <div class=" hidden md:block bg-white col-span-3 lg:col-span-3 row-span-2">side-bar</div>
            <!--sort section-->
            <div class=" hidden md:block col-span-9" >
                <div class="bg-white px-4 flex items-center rounded-xl gap-x-6 text-gray-400 text-lg" x-data="{sort : 1 , activeClass:'text-slate-800 font-bold'}">
                    <div>
                        <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="42" height="42" rx="4" fill="#FFCBCB"/>
                            <path d="M17.7704 15H35.8957" stroke="#FF755C" stroke-width="4.5" stroke-linecap="round"/>
                            <path opacity="0.34" d="M20.7913 20H32.8748" stroke="#FF755C" stroke-width="1.5" stroke-linecap="round"/>
                            <path d="M24.8192 25H28.847" stroke="#FF755C" stroke-width="1.5" stroke-linecap="round"/>
                            <path d="M8.70745 30.3958C8.59584 30.3958 8.48424 30.355 8.39613 30.2675L4.83064 26.7267C4.66029 26.5575 4.66029 26.2775 4.83064 26.1083C5.00098 25.9392 5.28293 25.9392 5.45328 26.1083L8.70745 29.34L11.9616 26.1083C12.132 25.9392 12.4139 25.9392 12.5843 26.1083C12.7546 26.2775 12.7546 26.5575 12.5843 26.7267L9.01876 30.2675C8.93066 30.355 8.81905 30.3958 8.70745 30.3958Z" fill="#FF755C"/>
                            <path d="M8.77039 29.604C8.49515 29.604 8.26691 29.2701 8.26691 28.8675V12.3405C8.26691 11.9379 8.49515 11.604 8.77039 11.604C9.04562 11.604 9.27387 11.9379 9.27387 12.3405V28.8675C9.27387 29.2701 9.04562 29.604 8.77039 29.604Z" fill="#FF755C"/>
                        </svg>

                    </div>
                    <button @click="sort=1"  :class="sort===1 && activeClass" class="py-4 px-3 relative">
                        <span> محبوب ترین محصول</span>
                        <span x-show="sort===1" class="h-2 w-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
                    </button>
                    <button @click="sort=2"  :class="sort===2 && activeClass" class="py-4 px-3 relative">
                        <span>پرفروش ترین محصول </span>
                        <span x-show="sort===2" class="h-2 w-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
                    </button><button @click="sort=3"  :class="sort===3 && activeClass" class="py-4 px-3 relative">
                    <span>گرانترین محصول</span>
                    <span x-show="sort===3" class="h-2 w-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
                </button>
                    <button @click="sort=4"  :class="sort===4 && activeClass" class="py-4 px-3 relative">
                    <span>ارزانترین محصول</span>
                    <span x-show="sort===4" class="h-2 w-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
                </button>
                </div>
            </div>
            <!--products-section-->
            <div class="col-span-12 md:col-span-9 lg:col-span-9 rounded-xl ">
                <!-- products section-->
                <div x-data="{
    products: [
        { id: 1, brand: 'اپل', name: 'ساعت هوشمند اپل سری ۳', price: '۱۳,۴۵۶,۷۸۹ تومان', image: '../assets/images/apple-watch-7.png' },
        { id: 2, brand: 'اپل', name: '۱۳ گوشی آیفون ', price: '۱۳,۴۵۶,۷۸۹ تومان', image: '../assets/images/iphone-13.png' },
        { id: 3, brand: 'سونی', name: 'ساعت هوشمند سونی', price: '۱۳,۴۵۶,۷۸۹ تومان', image: 'https://example.com/ps5.jpg' },
        { id: 4, brand: 'دل', name: 'لپ‌تاپ XPS 13', price: '۱۳,۴۵۶,۷۸۹ تومان', image: 'https://example.com/xps13.jpg' },
        { id: 5, brand: 'نایک', name: 'کفش ورزشی ایر مکس', price: '۱۳,۴۵۶,۷۸۹ تومان', image: 'https://example.com/airmax.jpg' }
    ]}" class="grid justify-between gap-x-3 gap-y-6 lg::gap-x-8 min-[420px]:grid-cols-2  sm:grid-cols-2 lg:grid-cols-4 py-4">
                    <!--product card-->
                    <template x-for="product in products" :key="product.id">
                        <div class="bg-white rounded-xl p-2 shadow-xl">
                            <!--card image-->
                            <div class="bg-slate-200 rounded-xl p-2 mb-3">
                                <img src="../assets/images/apple-watch-7.png" class="" alt="">
                            </div>
                            <!--card colors and options-->
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-slate-300 text-sm md:text-base lg:text-lg" x-text="product.brand"></span>
                                <!--color groups section -->
                                <div x-data="{color : 'red'}" class="flex items-center">
                                    <div @click="color='red'" :class="color==='red' ? 'ring-2 ring-red-500 ' : ''"
                                         class="h-6 w-6  sm:w-8 sm:h-8 rounded-full cursor-pointer border-2  bg-red-500 ">
                                        <svg x-show="color==='red'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                             fill="currentColor" class="size-5 sm:size-6 text-white">
                                            <path fill-rule="evenodd"
                                                  d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                                                  clip-rule="evenodd"/>
                                        </svg>
                                    </div>
                                    <div @click="color='blue'" :class="color==='blue' ? 'ring-2 ring-blue-500 ' : ''"
                                         class="h-6 w-6 sm:w-8 sm:h-8 rounded-full cursor-pointer border-2  bg-blue-500 -mr-1.5 ">
                                        <svg x-show="color==='blue'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                             fill="currentColor" class="size-5 sm:size-6 text-white">
                                            <path fill-rule="evenodd"
                                                  d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                                                  clip-rule="evenodd"/>
                                        </svg>
                                    </div>
                                    <div @click="color='green'" :class="color==='green' ? 'ring-2 ring-green-500 ' : ''"
                                         class="h-6 w-6 sm:w-8 sm:h-8  rounded-full cursor-pointer border-2  bg-green-500 -mr-1.5">
                                        <svg x-show="color==='green'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                             fill="currentColor" class="size-5 text-white sm:size-6">
                                            <path fill-rule="evenodd"
                                                  d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                                                  clip-rule="evenodd"/>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                            <!--card-descriptions-->
                            <div class="text-center sm:text-start w-full mb-2">
                                <p x-text="product.name" class="text-slate-800 font-bold text-sm sm:text-base md:text-lg">ساعت هوشمند اپل سری ۳</p>
                            </div>
                            <div class="text-center w-full mb-2 ">
                                <p x-text="product.price" class="text-orange-600 font-bold text-sm sm:text-base md:text-lg">'۱۳,۴۵۶,۷۸۹ تومان'</p>
                            </div>
                            <div class="w-full bg-slate-100 p-0.5 mb-1 h-0.5"></div>
                            <button class="w-full text-orange-400 font-bold md:text-lg py-1">مشاهده و سفارش</button>
                        </div>
                    </template>
                </div>
            </div>
        </div>
        <script src="//unpkg.com/alpinejs" defer></script>
    </body>
</html>
