<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="build/tailwind.css">
        <title>Online Store</title>
    </head>
    <body class="bg-gray-200">
        <!--app bar-->
        <div class="flex md:hidden justify-between items-center mt-11 px-4 mb-6">
            <div>Digitize</div>
            <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
            <div class="w-7 h-7 bg-white shadow-md flex justify-center items-center rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="h-5 w-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"/>
                </svg>

            </div>
        </div>
        <!--filter and sort mobile section-->
        <div class="flex md:hidden justify-between items-center px-4 gap-x-2 mb-9">
            <div class="flex items-center justify-start bg-white rounded-md py-2 pr-4 w-1/2">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="h-5 w-5 stroke-orange-600">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"/>
                    </svg>

                </div>
                <span class="text-slate-800 text-sm font-medium mr-3">محبوب ترین </span>
            </div>

            <div class="flex items-center justify-start bg-white rounded-md py-2 pr-4 w-1/2">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="h-5 w-5 stroke-gray-400">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z"/>
                    </svg>

                </div>
                <span class="text-slate-800 text-sm mr-2 font-medium">فیلتر : اپل</span>
            </div>
        </div>

        <div class="grid grid-cols-12 md:gap-8 p-4 md:grid-rows-[55px-minmax(500px , _1fr)] items-start">
            <!--sidebar-->
            <div class=" hidden md:block  col-span-3 xl:col-span-2 row-span-2">
                <div class="bg-white rounded-xl w-full pr-4 py-4">
                    <!--category section-->
                    <div class="w-full p-6">
                        <div class="text-orange-400 font-bold text-2xl mb-4">دسته بندی</div>
                        <ul class="flex flex-col">
                            <li class="flex justify-start items-center text-slate-800 py-2 cursor-pointer bg-gray-300 px-1 rounded-xl">
                                <span class="bg-gray-100 w-5 h-5 relative rounded-full">
                                    <svg class="absolute right-1 top-1.5 -bottom-5 w-4 h-5"
                                         xmlns="http://www.w3.org/2000/svg" fill="none"><path
                                            stroke="currentColor"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="1.13"
                                            d="M13 4.75v7.5c0 3-.75 3.75-3.75 3.75h-4.5c-3 0-3.75-.75-3.75-3.75v-7.5C1 1.75 1.75 1 4.75 1h4.5c3 0 3.75.75 3.75 3.75ZM8.5 3.63h-3"/><path
                                            stroke="currentColor"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="1.13"
                                            d="M7 13.82a1.16 1.16 0 1 0 0-2.32 1.16 1.16 0 0 0 0 2.32Z"/>
                                    </svg>
                                </span>
                                <span class="mr-2 font-medium text-xl">تلفن همراه</span>
                            </li>
                            <li class="flex justify-start items-center text-slate-800 py-2 cursor-pointer">
                                <span class="bg-gray-100 w-5 h-5 relative rounded-full">
                                    <svg stroke="currentColor" class="absolute right-1 top-1.5 -bottom-5 w-4 h-5" xmlns="http://www.w3.org/2000/svg"  fill="none"><path
                                            stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            d="M4.3 1.33h7.4c2.37 0 2.97.6 2.97 2.96v4.22c0 2.38-.6 2.96-2.96 2.96H4.29c-2.36.01-2.96-.58-2.96-2.95V4.29c0-2.36.6-2.96 2.96-2.96ZM8 11.48v3.19M1.33 8.67h13.34M5 14.67h6"/>
                                    </svg>
                                </span>
                                <span class="mr-2 font-medium text-xl">لپ تاپ</span>
                            </li>
                            <li class="flex justify-start items-center text-slate-800 py-2 cursor-pointer">
                                <span class="bg-gray-100 w-5 h-5 relative rounded-full">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-1 top-1.5 -bottom-5 w-4 h-5" fill="none"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="M5.67 12.67h4.66c1.56 0 2.34-.78 2.34-2.34V5.67c0-1.56-.78-2.34-2.34-2.34H5.67c-1.56 0-2.34.78-2.34 2.34v4.66c0 1.56.78 2.34 2.34 2.34ZM10.67 1.33H5.33M10.67 14.67H5.33"/><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="M7.67 6.33v2h2"/></svg>
                                </span>
                                <span class="mr-2 font-medium text-xl">ساعت هوشمند</span>
                            </li>
                        </ul>
                    </div>
                    <!--filter section of side bar-->
                    <div class="w-full p-6" >
                        <div class="text-orange-400 font-bold text-2xl mb-4">فیلتر</div>
                        <!--Acc No1-->
                        <div class="w-full mb-4" x-data="{accName:'' , activeClass:'rotate-180'}" >
                            <!--ACC No1 header icons and title-->
                            <div class="flex items-center  text-slate-800 cursor-pointer mb-3 transition-all duration-700" :class="accName==='brand' && 'bg-gray-200 p-2 rounded-xl'">
                                <!--icon and title -->
                                <span class="w-5 h-5  relative rounded-full bg-gray-100">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="absolute w-4 h-5 right-1 top-1.5" fill="none"><path fill="currentColor" d="M12.83 13.27H1.17a.44.44 0 0 1-.44-.44c0-.24.2-.43.44-.43h11.66c.24 0 .44.2.44.43 0 .24-.2.44-.44.44Z"/><path fill="currentColor" d="M2.16 12.83h-.88l.03-7.01c0-.5.23-.96.62-1.26l4.08-3.18a1.61 1.61 0 0 1 1.98 0l4.08 3.17c.38.3.62.78.62 1.27v7.01h-.88v-7c0-.23-.1-.45-.28-.59L7.45 2.07a.74.74 0 0 0-.9 0L2.47 5.25a.73.73 0 0 0-.28.57l-.03 7.01Z"/><path fill="currentColor" d="M9.92 13.27H4.08a.44.44 0 0 1-.43-.44V7.3c0-.72.58-1.31 1.3-1.31h4.1c.71 0 1.3.59 1.3 1.31v5.54c0 .24-.2.44-.43.44Zm-5.4-.87h4.96V7.3c0-.25-.2-.45-.44-.45H4.96c-.24 0-.44.2-.44.44v5.1Z"/><path fill="#222F5D" d="M5.83 10.8a.44.44 0 0 1-.43-.45v-.87c0-.24.2-.44.43-.44.24 0 .44.2.44.44v.87c0 .24-.2.44-.44.44ZM7.88 4.81H6.13a.44.44 0 0 1-.44-.43c0-.24.2-.44.43-.44h1.75c.24 0 .44.2.44.44 0 .23-.2.43-.44.43Z"/></svg>
                                </span>
                                <div class="flex justify-between items-center px-2 text-lg w-full"  @click="accName = accName === 'brand' ? '' : 'brand'">
                                <span >برند محصول</span>
                                    <span :class="accName==='brand' ? activeClass : ''" class="transition duration-1000">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"><path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                                        </svg>
                                    </span>
                                </div>
                            </div>
                            <!--ACC No1 checkboxes => content-->
                                <div class="px-2 w-full" x-show="accName==='brand'" x-transition>
                                    <label for="apple" class=" py-1 flex items-center cursor-pointer">
                                        <input type="checkbox" name="brand" id="apple"  class="form-checkbox rounded text-orange-500 focus:ring-orange-500" >
                                        <span class="mr-3">اپل</span>
                                    </label>
                                    <label for="xiaomi" class=" py-1 flex items-center cursor-pointer">
                                        <input type="checkbox" name="brand" id="xiaomi" class="form-checkbox rounded text-orange-500 focus:ring-orange-500" >
                                        <span class="mr-3">شیائومی</span>
                                    </label>
                                    <label for="samsung" class="py-1 flex items-center cursor-pointer">
                                        <input type="checkbox" name="brand" id="samsung" class="form-checkbox rounded text-orange-500 focus:ring-orange-500" >
                                        <span class="mr-3">سامسونگ</span>
                                    </label>
                                    <label for="hwawai" class="py-1 flex items-center cursor-pointer">
                                        <input type="checkbox" name="brand" id="hwawai" class="form-checkbox rounded text-orange-500 focus:ring-orange-500" >
                                        <span class="mr-3">هواوی</span>
                                    </label>
                                </div>
                        </div>
                        <!--Acc No.2-->
                        <div class="w-full mb-4" x-data="{accName:'' , activeClass:'rotate-180'}">
                            <!--ACC No2 header icons and title-->
                            <div class="flex items-center  text-slate-800 cursor-pointer mb-3 transition-all duration-700" :class="accName==='color' && 'bg-gray-200 p-2 rounded-xl'">
                                <!--icon and title -->
                                <span class="w-5 h-5  relative rounded-full bg-gray-100">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="absolute w-4 h-5 right-1 top-1.5" fill="none"><path fill="currentColor" d="M12.83 13.27H1.17a.44.44 0 0 1-.44-.44c0-.24.2-.43.44-.43h11.66c.24 0 .44.2.44.43 0 .24-.2.44-.44.44Z"/><path fill="currentColor" d="M2.16 12.83h-.88l.03-7.01c0-.5.23-.96.62-1.26l4.08-3.18a1.61 1.61 0 0 1 1.98 0l4.08 3.17c.38.3.62.78.62 1.27v7.01h-.88v-7c0-.23-.1-.45-.28-.59L7.45 2.07a.74.74 0 0 0-.9 0L2.47 5.25a.73.73 0 0 0-.28.57l-.03 7.01Z"/><path fill="currentColor" d="M9.92 13.27H4.08a.44.44 0 0 1-.43-.44V7.3c0-.72.58-1.31 1.3-1.31h4.1c.71 0 1.3.59 1.3 1.31v5.54c0 .24-.2.44-.43.44Zm-5.4-.87h4.96V7.3c0-.25-.2-.45-.44-.45H4.96c-.24 0-.44.2-.44.44v5.1Z"/><path fill="#222F5D" d="M5.83 10.8a.44.44 0 0 1-.43-.45v-.87c0-.24.2-.44.43-.44.24 0 .44.2.44.44v.87c0 .24-.2.44-.44.44ZM7.88 4.81H6.13a.44.44 0 0 1-.44-.43c0-.24.2-.44.43-.44h1.75c.24 0 .44.2.44.44 0 .23-.2.43-.44.43Z"/></svg>
                                </span>
                                <div class="flex justify-between items-center px-2 text-lg w-full"  @click="accName = accName === 'color' ? '' : 'color'">
                                    <span >رنگ محصول</span>
                                    <span :class="accName==='color' ? activeClass : ''" class="transition duration-1000">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"><path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                                        </svg>
                                    </span>
                                </div>
                            </div>
                            <!--ACC No1 checkboxes => content-->
                            <div class="px-2 w-full" x-show="accName==='color'" x-transition>
                                <label for="red" class=" py-1 flex items-center cursor-pointer">
                                    <input type="checkbox" name="brand" id="red"  class="form-checkbox rounded text-orange-500 focus:ring-orange-500" >
                                    <span class="mr-3">قرمز</span>
                                </label>
                                <label for="blue" class=" py-1 flex items-center cursor-pointer">
                                    <input type="checkbox" name="brand" id="blue" class="form-checkbox rounded text-orange-500 focus:ring-orange-500" >
                                    <span class="mr-3">آبی</span>
                                </label>
                                <label for="yellow" class="py-1 flex items-center cursor-pointer">
                                    <input type="checkbox" name="brand" id="yellow" class="form-checkbox rounded text-orange-500 focus:ring-orange-500" >
                                    <span class="mr-3">زرد</span>
                                </label>
                                <label for="green" class="py-1 flex items-center cursor-pointer">
                                    <input type="checkbox" name="brand" id="green" class="form-checkbox rounded text-orange-500 focus:ring-orange-500" >
                                    <span class="mr-3">سبز</span>
                                </label>
                                <label for="purple" class="py-1 flex items-center cursor-pointer">
                                    <input type="checkbox" name="brand" id="purple" class="form-checkbox rounded text-orange-500 focus:ring-orange-500" >
                                    <span class="mr-3">بنفش</span>
                                </label>
                                <label for="pink" class="py-1 flex items-center cursor-pointer">
                                    <input type="checkbox" name="brand" id="pink" class="form-checkbox rounded text-orange-500 focus:ring-orange-500" >
                                    <span class="mr-3">صورتی</span>
                                </label>

                            </div>
                        </div>
                        <!--ACC No.3-->
                        <div class="w-full mb-4" x-data="{accName:'priceRange' , activeClass:'rotate-180'}" >
                            <!--ACC No1 header icons and title-->
                            <div class="flex items-center  text-slate-800 cursor-pointer mb-3 transition-all duration-700" :class="accName==='priceRange' && 'bg-gray-200 p-2 rounded-xl'">
                                <!--icon and title -->
                                <span class="w-5 h-5  relative rounded-full bg-gray-100">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="absolute w-4 h-5 right-1 top-1.5" fill="none"><path fill="currentColor" d="M12.83 13.27H1.17a.44.44 0 0 1-.44-.44c0-.24.2-.43.44-.43h11.66c.24 0 .44.2.44.43 0 .24-.2.44-.44.44Z"/><path fill="currentColor" d="M2.16 12.83h-.88l.03-7.01c0-.5.23-.96.62-1.26l4.08-3.18a1.61 1.61 0 0 1 1.98 0l4.08 3.17c.38.3.62.78.62 1.27v7.01h-.88v-7c0-.23-.1-.45-.28-.59L7.45 2.07a.74.74 0 0 0-.9 0L2.47 5.25a.73.73 0 0 0-.28.57l-.03 7.01Z"/><path fill="currentColor" d="M9.92 13.27H4.08a.44.44 0 0 1-.43-.44V7.3c0-.72.58-1.31 1.3-1.31h4.1c.71 0 1.3.59 1.3 1.31v5.54c0 .24-.2.44-.43.44Zm-5.4-.87h4.96V7.3c0-.25-.2-.45-.44-.45H4.96c-.24 0-.44.2-.44.44v5.1Z"/><path fill="#222F5D" d="M5.83 10.8a.44.44 0 0 1-.43-.45v-.87c0-.24.2-.44.43-.44.24 0 .44.2.44.44v.87c0 .24-.2.44-.44.44ZM7.88 4.81H6.13a.44.44 0 0 1-.44-.43c0-.24.2-.44.43-.44h1.75c.24 0 .44.2.44.44 0 .23-.2.43-.44.43Z"/></svg>
                                </span>
                                <div class="flex justify-between items-center px-2 text-lg w-full"  @click="accName = accName === 'priceRange' ? '' : 'priceRange'">
                                    <span >محدوده قیمت</span>
                                    <span :class="accName==='brand' ? activeClass : ''" class="transition duration-1000">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"><path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                                        </svg>
                                    </span>
                                </div>
                            </div>
                            <!--ACC No1 checkboxes => content-->
                            <div class="px-2 py-4 w-full" x-show="accName==='priceRange'" x-transition x-data="{price : ''}">
                                <input dir="ltr" id="range" type="range" min="10900000" max="50900000" value="0" class="w-full h-0.5 bg-orange-600 rounded-lg appearance-none cursor-pointer text-orange-500 custom-slider-thumb" x-model="price">
                                <div class="w-full py-6 justify-center items-center grid grid-cols-2">
                                    <div class="text-start ">
                                        ۵۰,۹۰۰,۰۰۰
                                    </div>
                                    <div class="text-end text-sm">
                                        ۱۰,۹۰۰,۰۰۰
                                    </div>
                                    <div  class="col-span-12 text-center py-4 bg-orange-600 rounded-xl mt-6" :class="!price && 'hidden'">
                                        <span class="text-white" x-text="price && `${price} تومان `">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--sort section-->
            <div class=" hidden md:block md:col-span-9 xl:col-span-10">
                <div class="bg-white px-4 flex items-center rounded-xl gap-x-6 text-gray-400 text-lg"
                     x-data="{sort : 1 , activeClass:'text-slate-800 font-bold'}">
                    <div>
                        <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="42" height="42" rx="4" fill="#FFCBCB"/>
                            <path d="M17.7704 15H35.8957" stroke="#FF755C" stroke-width="4.5" stroke-linecap="round"/>
                            <path opacity="0.34" d="M20.7913 20H32.8748" stroke="#FF755C" stroke-width="1.5"
                                  stroke-linecap="round"/>
                            <path d="M24.8192 25H28.847" stroke="#FF755C" stroke-width="1.5" stroke-linecap="round"/>
                            <path d="M8.70745 30.3958C8.59584 30.3958 8.48424 30.355 8.39613 30.2675L4.83064 26.7267C4.66029 26.5575 4.66029 26.2775 4.83064 26.1083C5.00098 25.9392 5.28293 25.9392 5.45328 26.1083L8.70745 29.34L11.9616 26.1083C12.132 25.9392 12.4139 25.9392 12.5843 26.1083C12.7546 26.2775 12.7546 26.5575 12.5843 26.7267L9.01876 30.2675C8.93066 30.355 8.81905 30.3958 8.70745 30.3958Z"
                                  fill="#FF755C"/>
                            <path d="M8.77039 29.604C8.49515 29.604 8.26691 29.2701 8.26691 28.8675V12.3405C8.26691 11.9379 8.49515 11.604 8.77039 11.604C9.04562 11.604 9.27387 11.9379 9.27387 12.3405V28.8675C9.27387 29.2701 9.04562 29.604 8.77039 29.604Z"
                                  fill="#FF755C"/>
                        </svg>

                    </div>
                    <button @click="sort=1" :class="sort===1 && activeClass" class="py-4 px-3 relative">
                        <span> محبوب ترین محصول</span>
                        <span x-show="sort===1" class="h-2 w-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
                    </button>
                    <button @click="sort=2" :class="sort===2 && activeClass" class="py-4 px-3 relative">
                        <span>پرفروش ترین محصول </span>
                        <span x-show="sort===2" class="h-2 w-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
                    </button>
                    <button @click="sort=3" :class="sort===3 && activeClass" class="py-4 px-3 relative">
                        <span>گرانترین محصول</span>
                        <span x-show="sort===3" class="h-2 w-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
                    </button>
                    <button @click="sort=4" :class="sort===4 && activeClass" class="py-4 px-3 relative">
                        <span>ارزانترین محصول</span>
                        <span x-show="sort===4" class="h-2 w-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
                    </button>
                </div>
            </div>
            <!--products-section-->
            <div class="col-span-12 md:col-span-9 xl:col-span-10 rounded-xl ">
                <!-- products section-->
                <div x-data="{
    products: [
        { id: 1, brand: 'اپل', name: 'ساعت هوشمند اپل سری ۳', price: '۱۳,۴۵۶,۷۸۹ تومان', image: '../assets/images/apple-watch-7.png' },
        { id: 2, brand: 'اپل', name: '۱۳ گوشی آیفون ', price: '۱۳,۴۵۶,۷۸۹ تومان', image: '../assets/images/iphone-13.png' },
        { id: 3, brand: 'سونی', name: 'ساعت هوشمند سونی', price: '۱۳,۴۵۶,۷۸۹ تومان', image: 'https://example.com/ps5.jpg' },
        { id: 4, brand: 'دل', name: 'لپ‌تاپ XPS 13', price: '۱۳,۴۵۶,۷۸۹ تومان', image: 'https://example.com/xps13.jpg' },
        { id: 5, brand: 'نایک', name: 'کفش ورزشی ایر مکس', price: '۱۳,۴۵۶,۷۸۹ تومان', image: 'https://example.com/airmax.jpg' },
        { id: 6, brand: 'نایک', name: 'کفش ورزشی ایر مکس', price: '۱۳,۴۵۶,۷۸۹ تومان', image: 'https://example.com/airmax.jpg' },
    ]}"
                     class=" h-full grid justify-between items-start gap-x-3 gap-y-6 lg:gap-x-5 min-[420px]:grid-cols-2  sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 py-4">
                    <!--product card-->
                    <template x-for="product in products" :key="product.id">
                        <div class="bg-white rounded-xl p-2 shadow-xl">
                            <!--card image-->
                            <div class="bg-slate-200 rounded-xl p-2 mb-3">
                                <img src="../assets/images/apple-watch-7.png" class="" alt="">
                            </div>
                            <!--card colors and options-->
                            <div class="flex justify-between items-center mb-2">
